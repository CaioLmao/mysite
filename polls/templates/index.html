{% extends 'base.html' %}

{% load static %}

{% block body %}
    <h1>Enquetes</h1>
{% for question in questions %}

{% if question.was_published_recently %}
    <span class="badge bg-success">New!</span>
{% endif %}

<a href='{% url 'question' question.id %}'>{{ question.question_text }} ({{question.pubdate}})</a><br> 
{% endfor %}

<img src="{% static 'polls/images/6_yellow.png' %}" class="img-fluid rounded-top" alt="">
{% endblock  %}
